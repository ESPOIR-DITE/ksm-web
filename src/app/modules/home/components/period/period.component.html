<nb-card [nbSpinner]="loading"
         nbSpinnerStatus="info"
         nbSpinnerSize="large"
         nbSpinnerMessage="">
  <nb-card-header>
    <div class="row">
      <div class="col">
        Items
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button"data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <table class="table  text-white">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let period of periods; let indexOfElement = index" >
        <th scope="row"><a>{{indexOfElement+1}}</a></th>
        <td><a>{{period.period}}</a></td>
        <td ><a>{{period.description}}</a></td>
      </tr>
      </tbody>
    </table>
  </nb-card-body>
  <nb-card-footer>
  </nb-card-footer>
</nb-card>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-black">New Period</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="periodForm">
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label text-black">Name</label>
            <div class="col-sm-10">
              <input type="text" formControlName="period" class="form-control" id="name">
              <ng-container *ngIf="formFields['period'].invalid && formFields['period'].touched">
                <p class="text-danger">Name is required!</p>
              </ng-container>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label text-black">Description</label>
            <div class="col-sm-10">
              <input type="text"formControlName="description" class="form-control" id="description">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" [disabled]="periodForm?.invalid" (click)="onSave()" data-bs-dismiss="modal" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
