<nb-card>
  <nb-card-header>
    New Item
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="sellForm">
      <div class="mb-3 row">
        <label for="customer" class="col-sm-2 col-form-label ">Customer</label>
        <div class="col-sm-10">
          <input type="text" formControlName="customer" class="form-control" id="customer">
          <ng-container *ngIf="formFields['customer'].invalid && formFields['customer'].touched">
            Customer is required!
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="item" class="col-sm-2 col-form-label ">Items</label>
        <div class="col-sm-10">
          <select #itemInput class="form-select text-black" (change)="enableBuyerType(itemInput.value)" formControlName="item" id="item"
                  aria-label="Default select example" >
            <option selected >Open this select menu</option>
            <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
          </select>
          <ng-container *ngIf="formFields['item'].invalid && formFields['item'].touched">
            <p class="text-danger">Item is required!</p>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="buyerType" class="col-sm-2 col-form-label ">Buyer Type</label>
        <div class="col-sm-10">
          <select #buyerInput  (change)="setPrice()" class="form-select text-black" formControlName="buyerType" id="buyerType" aria-label="Default select example">
            <option selected disabled>Open this select menu</option>
            <option *ngFor="let buyerType of buyerTypes" value="{{buyerType.id}}">{{buyerType.name}}</option>
          </select>
          <ng-container *ngIf="formFields['buyerType'].invalid && formFields['buyerType'].touched">
            <p class="text-danger">Buyer Type is required!</p>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label ">Price</label>
        <div class="col-sm-10">
          <input type="text" formControlName="price" class="form-control" id="price" #priceInput>
          <ng-container *ngIf="formFields['price'].invalid && formFields['price'].touched">
            <p class="text-danger">Price is required!</p>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="quantity" class="col-sm-2 col-form-label ">Quantity</label>
        <div class="col-sm-10">
          <input type="number" formControlName="quantity" class="form-control" id="quantity">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="date" class="col-sm-2 col-form-label ">Date</label>
        <div class="col-sm-10">
          <input type="date" formControlName="date" class="form-control" id="date">
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>

    <div class="row">
      <div class="col">
        <button type="button"  (click)="onBack()" class="btn btn-primary">Back
        </button>
      </div>
      <div class="col">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" [disabled]="sellForm?.invalid" (click)="onSave()"
                  class="btn btn-primary">Save
          </button>
        </div>
      </div>
    </div>

  </nb-card-footer>
</nb-card>
