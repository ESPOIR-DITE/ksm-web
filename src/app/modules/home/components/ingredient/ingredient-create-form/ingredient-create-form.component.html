<nb-card>
  <nb-card-header>
    New Ingredient
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="ingredientForm">
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label ">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control" id="name">
          <ng-container *ngIf="formFields['name'].invalid && formFields['name'].touched">
            <p class="text-danger">Name is required!</p>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label ">Price per Unit</label>
        <div class="col-sm-10">
          <input type="number" formControlName="price" class="form-control" id="price">
          <ng-container *ngIf="formFields['price'].invalid && formFields['price'].touched">
            <p class="text-danger">Price is required!</p>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="quantityTypeId" class="col-sm-2 col-form-label ">Quantity Type</label>
        <div class="col-sm-10">
          <select class="form-select" formControlName="quantityTypeId" id="quantityTypeId"
                  aria-label="Default select example">
            <option selected>Open this select menu</option>

            <option *ngFor="let quantityType of quantityType" value="{{quantityType.id}}">{{quantityType.name}}</option>

          </select>
          <ng-container *ngIf="formFields['quantityTypeId'].invalid && formFields['quantityTypeId'].touched">
            <p class="text-danger">Quantity type Id is required!</p>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="brand" class="col-sm-2 col-form-label ">Brand</label>
        <div class="col-sm-10">
          <input type="text" formControlName="brand" class="form-control" id="brand">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label ">Description</label>
        <div class="col-sm-10">
          <input type="text" formControlName="description" class="form-control" id="description">
        </div>
      </div>

    </form>
  </nb-card-body>
  <nb-card-footer>

      <div class="row">
        <div class="col">
          <button type="button"  (click)="onBack()" class="btn btn-primary">Back
          </button>
        </div>
        <div class="col">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" [disabled]="ingredientForm?.invalid" (click)="onSubmit()"
                class="btn btn-primary">Save
        </button>
        </div>
        </div>
      </div>

  </nb-card-footer>
</nb-card>
