<nb-card>
  <nb-card-header>
    View Item
  </nb-card-header>
  <nb-card-body [nbSpinner]="itemLoading"
                nbSpinnerStatus="info"
                nbSpinnerSize="large"
                nbSpinnerMessage="">
    <form [formGroup]="itemForm">
      <input type="text" formControlName="id"  class="form-control" id="id" required hidden>
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label ">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name"  class="form-control" id="name">
                      <ng-container *ngIf="itemFormFields['name'].invalid && itemFormFields['name'].touched">
                        Name is required!
                      </ng-container>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="costPrice" class="col-sm-2 col-form-label ">Price cost</label>
        <div class="col-sm-10">
          <input type="text" formControlName="costPrice" value="{{costPrice}}" class="form-control" id="costPrice">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label ">Description</label>
        <div class="col-sm-10">
          <input type="text" formControlName="description" class="form-control" id="description">
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col">
        <button type="button"  (click)="onBack()" class="btn btn-primary">Back
        </button>
      </div>

      <div class="col">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button"  (click)="onDelete()" class="btn btn-danger">Delete
          </button>
          <button type="button" [disabled]="itemForm?.pristine" (click)="onUpdate()"
                  class="btn btn-warning">Update
          </button>
        </div>
      </div>
    </div>

  </nb-card-footer>
</nb-card>
<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>
        Add Item - Ingredient
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="itemIngredientForm">
          <div class="mb-3 row">
            <label for="ingredient" class="col-sm-2 col-form-label ">Ingredients</label>
            <div class="col-sm-10">
              <select class="form-select text-black" formControlName="ingredient" id="ingredient"
                      aria-label="Default select example">
                <option selected >Open this select menu</option>
                <option *ngFor="let ingredient of ingredients" value="{{ingredient.id}}">{{ingredient.name}}</option>
              </select>
              <ng-container *ngIf="formFields['ingredient'].invalid && formFields['ingredient'].touched">
                <p class="text-danger">Quantity type Id is required!</p>
              </ng-container>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label ">Quantity</label>
            <div class="col-sm-10">
              <input type="text" formControlName="quantity" class="form-control" id="quantity">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label ">Description</label>
            <div class="col-sm-10">
              <input type="text" formControlName="description" class="form-control">
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" [disabled]="itemIngredientForm?.pristine" (click)="onAdd()"
                  class="btn btn-warning">Add
          </button>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
  <div class="col">
    <nb-card>
      <nb-card-header>
        Item - Ingredient
      </nb-card-header>
      <nb-card-body [nbSpinner]="loading"
                    nbSpinnerStatus="info"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="">
        <table class="table  text-white">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ingredient</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
            <th scope="col">brand</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let itemIngredient of itemIngredientData; let indexOfElement = index" >
            <th scope="row"><a>{{indexOfElement+1}}</a></th>
            <td>{{itemIngredient.ingredientId}}</td>
            <td>{{itemIngredient.quantity}}</td>
            <td>R {{itemIngredient.entryId}}</td>
            <td >{{itemIngredient.description}}</td>
            <td > <button type="button" (click)="onRemoveItemIngredient(itemIngredient.fakeId)"
                          class="btn btn-warning">remove
            </button></td>
          </tr>
          </tbody>
        </table>
      </nb-card-body>
      <nb-card-footer>

      </nb-card-footer>
    </nb-card>
  </div>
</div>
