<form [formGroup]="userForm" class="example-items-col text-center">
  <input type="email"  formControlName="email" nbInput fullWidth status="primary" placeholder="email"hidden>
  <div class="mb-3 row text-center">
    <div class="col-sm-10">
      <input type="text" id="name" formControlName="name" nbInput fullWidth status="primary" placeholder="Julie" readonly>
      <ng-container *ngIf="formFields['name'].invalid && formFields['name'].touched">
        <p class="text-danger">Name is required!</p>
      </ng-container>
    </div>
  </div>
  <div class="mb-3 row text-center">
    <div class="col-sm-10">
      <input type="text" id="surname" formControlName="surname" nbInput fullWidth status="primary" placeholder="Kayinda">
      <ng-container *ngIf="formFields['surname'].invalid && formFields['surname'].touched">
        <p class="text-danger">Surname is required!</p>
      </ng-container>
    </div>
  </div>
  <div class="mb-3 row text-center">
    <div class="col-sm-10">
      <input type="text" id="middleName" formControlName="middleName" nbInput fullWidth status="primary" placeholder="middleName">
      <ng-container *ngIf="formFields['middleName'].invalid && formFields['middleName'].touched">
        <p class="text-danger">Middle Name is required!</p>
      </ng-container>
    </div>
  </div>
</form>
<div class="mb-3 row text-center">
  <div class="col-sm-10">
    <button type="button" [nbSpinner]="userSpinner" nbButton fullWidth status="primary" [disabled]="userForm.invalid" (click)="onUpdate()">Submit
    </button>
  </div>
</div>
