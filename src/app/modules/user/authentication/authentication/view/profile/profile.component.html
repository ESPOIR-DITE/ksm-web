

    <nb-tabset class="pt-1">
      <nb-tab tabIcon="person-outline">
        <p>Name:  <strong>{{user?.firstName}}</strong>.</p>
        <p>Lastname:  <strong>{{user?.lastName}}</strong>.</p>
        <p>Middle Name: <strong>{{user?.middleName}}</strong>.</p>
        <button (click)="openWindowUser()" nbButton>Update</button>
      </nb-tab>
      <nb-tab [tabIcon]="bellIconConfig">
        <p>State: <strong>{{userAccount?.state}}</strong>.</p>
        <p>Date: <strong>{{userAccount?.date|date}}</strong>.</p>
        <button (click)="openWindowUserAccount()" nbButton>Update</button>
      </nb-tab>
      <nb-tab tabIcon="email-outline">
        <p>List of <strong>transactions</strong>.</p>
        <p>Organisation: <strong>{{userOrganisation?.name}}</strong>.</p>
        <button (click)="openWindowUser()" nbButton>Update</button>
      </nb-tab>
    </nb-tabset>
