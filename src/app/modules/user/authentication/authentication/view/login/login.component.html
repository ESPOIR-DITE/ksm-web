<form [formGroup]="loginForm" class="example-items-col text-center">
  <div class="mb-3 row text-center">
    <div class="col-sm-10 fs-2">Login</div>
  </div>
  <div class="mb-3 row text-center">
    <div class="col-sm-10">
      <nb-alert status="{{loginStatus}}">{{loginStatusMessage}}</nb-alert>
    </div>
  </div>
  <div class="mb-3 row text-center">
    <div class="col-sm-10">
      <input type="email" id="email" formControlName="email" nbInput fullWidth status="primary" placeholder="email">
      <ng-container *ngIf="formFields['email'].invalid && formFields['email'].touched">
        <p class="text-danger">email is required!</p>
      </ng-container>
    </div>
  </div>
  <div class="mb-3 row text-center">
    <div class="col-sm-10">
      <input type="password" id="password" formControlName="password" nbInput fullWidth status="primary"
             placeholder="password">
      <ng-container *ngIf="formFields['password'].invalid && formFields['password'].touched">
        <p class="text-danger">Password is required!</p>
      </ng-container>
    </div>
  </div>
</form>
<div class="mb-3 row text-center">
  <div class="col-sm-10">
    <button type="button" [nbSpinner]="loginSpinner" nbButton fullWidth status="primary" [disabled]="loginForm.invalid" (click)="submit()">Login
    </button>
  </div>
</div>
<div class="mb-3 row text-center">
  <div class="col-sm-10 ">
    <p> register new account <button type="button" class="btn btn-link" (click)="register()">register</button></p>
  </div>
</div>
